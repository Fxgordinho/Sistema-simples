<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha - Sistema de Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Pedidos - Loja de Bolos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Formulário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cozinha">Cozinha</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="text-center mb-4">Quadro de Pedidos - Cozinha</h2>
        
        <div class="row" id="quadro-pedidos">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-warning text-white">
                        <h4>Pendentes</h4>
                    </div>
                    <div class="card-body">
                        <div id="coluna-pendente" class="pedidos-coluna">
                            <!-- Pedidos pendentes serão carregados aqui via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h4>Feitos</h4>
                    </div>
                    <div class="card-body">
                        <div id="coluna-feito" class="pedidos-coluna">
                            <!-- Pedidos feitos serão carregados aqui via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h4>Entregues</h4>
                    </div>
                    <div class="card-body">
                        <div id="coluna-entregue" class="pedidos-coluna">
                            <!-- Pedidos entregues serão carregados aqui via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/cozinha.js"></script>
</body>
</html>
